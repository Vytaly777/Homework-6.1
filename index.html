<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/index.css"/>
    <title>GREENSHOP</title>
</head>
<body>
    <header>
        <div class="container"></div>
    </header>

    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="./img/Group.png" alt="Icon">
            </div>

            <nav>
                <ul class="nav-list">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Shop</li>
                    <li class="nav-item">Plant Care</li>
                    <li class="nav-item">Blogs</li>
                </ul>
            </nav>

            <button class="login-button">
                Login
            </button>
        </div>
    </header>

    <main>
        <section class="section-1 container">
           <div class="left-side">
               <h3>Welcome to GreenShop</h3>
               <h1>
                   Let’s Make a Better <span>Planet</span>
               </h1>
               <p>
                   We are an online plant shop offering a wide range of cheap and trendy plants.
                   Use our plants to create an unique Urban Jungle. Order your favorite plants!
               </p>
               <button class="btn btn-large">SHOP NOW</button>
           </div>

            <div class="right-side">
                <img src="./img/Вазон1.png" alt="plant" class="large-image">
                <img src="./img/Вазон 2.png" alt="small-plant" class="small-image">
            </div>
        </section>
    </main>
</body>
</html>
